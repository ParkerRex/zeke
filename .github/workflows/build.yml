          # Optional Analytics (with valid test values)
          echo "NEXT_PUBLIC_GA_MEASUREMENT_ID=G-TEST123456" >> apps/app/.env.local
          echo "NEXT_PUBLIC_POSTHOG_KEY=phc_test123456789" >> apps/app/.env.local
          echo "NEXT_PUBLIC_POSTHOG_HOST=https://app.posthog.com" >> apps/app/.env.local

      - name: Create web app .env.local file
        run: |
          touch apps/web/.env.local

          # Server Environment Variables for Web App
          echo "SUPABASE_SERVICE_ROLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU" >> apps/web/.env.local
          echo "RESEND_FROM=noreply@test.com" >> apps/web/.env.local
          echo "RESEND_TOKEN=re_test123456789" >> apps/web/.env.local
          echo "ARCJET_KEY=ajkey_test123456789" >> apps/web/.env.local
          echo "BETTERSTACK_API_KEY=test" >> apps/web/.env.local
          echo "BETTERSTACK_URL=https://test.com" >> apps/web/.env.local
          echo "BASEHUB_TOKEN=${{ secrets.BASEHUB_TOKEN }}" >> apps/web/.env.local
          echo "VERCEL_PROJECT_PRODUCTION_URL=http://localhost:3001" >> apps/web/.env.local

          # Client Environment Variables for Web App
          echo "NEXT_PUBLIC_SUPABASE_URL=http://127.0.0.1:54321" >> apps/web/.env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0" >> apps/web/.env.local
          echo "NEXT_PUBLIC_SUPABASE_SIGN_IN_URL=/login" >> apps/web/.env.local
          echo "NEXT_PUBLIC_SUPABASE_SIGN_UP_URL=/signup" >> apps/web/.env.local
          echo "NEXT_PUBLIC_SUPABASE_AFTER_SIGN_IN_URL=/home" >> apps/web/.env.local
          echo "NEXT_PUBLIC_SUPABASE_AFTER_SIGN_UP_URL=/home" >> apps/web/.env.local
          echo "NEXT_PUBLIC_APP_URL=http://localhost:3000" >> apps/web/.env.local
          echo "NEXT_PUBLIC_WEB_URL=http://localhost:3001" >> apps/web/.env.local
          echo "NEXT_PUBLIC_API_URL=http://localhost:3002" >> apps/web/.env.local

      - name: Create API app .env.local file
        run: |
          touch apps/api/.env.local

          # Copy main app environment for API
          cp apps/app/.env.local apps/api/.env.local

      - name: Create specific Database .env file
        run: |
          touch packages/database/.env
          echo "DATABASE_URL=postgresql://test:test@localhost:5432/test" >> packages/database/.env

      - name: Create specific CMS .env file
        run: |
          touch packages/cms/.env.local
          echo "BASEHUB_TOKEN=${{ secrets.BASEHUB_TOKEN }}" >> packages/cms/.env.local

      - name: Build with bundle analysis (excluding email)
        run: pnpm analyze --filter='!email'

      - name: Upload bundle analysis artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: apps/**/.next/analyze/*.html
