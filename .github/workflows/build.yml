
name: Build

on:
  pull_request:
    branches: [main]

jobs:

  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare repository
        run: git fetch --unshallow --tags

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20.18.1
          cache: pnpm

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Create .env.local file
        run: |
          touch apps/app/.env.local

          # Server Environment Variables
          echo "SUPABASE_SERVICE_ROLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU" >> apps/app/.env.local
          echo "RESEND_FROM=noreply@test.com" >> apps/app/.env.local
          echo "RESEND_TOKEN=re_test123456789" >> apps/app/.env.local
          echo "ARCJET_KEY=ajkey_test123456789" >> apps/app/.env.local
          echo "DATABASE_URL=postgresql://test:test@localhost:5432/test" >> apps/app/.env.local
          echo "STRIPE_SECRET_KEY=sk_test_123" >> apps/app/.env.local
          echo "STRIPE_WEBHOOK_SECRET=whsec_test" >> apps/app/.env.local
          echo "BETTERSTACK_API_KEY=test" >> apps/app/.env.local
          echo "BETTERSTACK_URL=https://test.com" >> apps/app/.env.local
          echo "FLAGS_SECRET=FcnUGt7tT-4cOw-D_1GoXAH1bU7ljDBr01F5w4dxrdQ" >> apps/app/.env.local
          echo "SVIX_TOKEN=testsk_test" >> apps/app/.env.local
          echo "BASEHUB_TOKEN=${{ secrets.BASEHUB_TOKEN }}" >> apps/app/.env.local
          echo "VERCEL_PROJECT_PRODUCTION_URL=http://localhost:3002" >> apps/app/.env.local

          # Client Environment Variables (Required)
          echo "NEXT_PUBLIC_SUPABASE_URL=http://127.0.0.1:54321" >> apps/app/.env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0" >> apps/app/.env.local
          echo "NEXT_PUBLIC_SUPABASE_SIGN_IN_URL=/login" >> apps/app/.env.local
          echo "NEXT_PUBLIC_SUPABASE_SIGN_UP_URL=/signup" >> apps/app/.env.local
          echo "NEXT_PUBLIC_SUPABASE_AFTER_SIGN_IN_URL=/home" >> apps/app/.env.local
          echo "NEXT_PUBLIC_SUPABASE_AFTER_SIGN_UP_URL=/home" >> apps/app/.env.local
          echo "NEXT_PUBLIC_APP_URL=http://localhost:3000" >> apps/app/.env.local
          echo "NEXT_PUBLIC_WEB_URL=http://localhost:3001" >> apps/app/.env.local
