services:
  caddy:
    image: caddy:2.8-alpine
    container_name: zeke-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./proxy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - zeke
    environment:
      - ACME_AGREE=true
    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles: ["staging", "production"]

  dashboard:
    image: ${DASHBOARD_IMAGE:-zeke-dashboard:staging}
    env_file:
      - ./env/${ENVIRONMENT:-staging}/dashboard.env
    networks:
      - zeke
    ports:
      - "3001:3001"
    depends_on:
      - redis
      - api
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/api/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles: ["local", "staging", "production"]

  website:
    image: ${WEBSITE_IMAGE:-zeke-website:staging}
    env_file:
      - ./env/${ENVIRONMENT:-staging}/website.env
    networks:
      - zeke
    expose:
      - "3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles: ["local", "staging", "production"]

  engine:
    image: ${ENGINE_IMAGE:-zeke-engine:staging}
    env_file:
      - ./env/${ENVIRONMENT:-staging}/engine.env
    networks:
      - zeke
    expose:
      - "3010"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3010/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles: ["local", "staging", "production"]

  api:
    image: ${API_IMAGE:-zeke-api:staging}
    env_file:
      - ./env/${ENVIRONMENT:-staging}/api.env
    networks:
      - zeke
    ports:
      - "3003:3003"
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3003/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles: ["local", "staging", "production"]

  postgres:
    image: postgres:16-alpine
    container_name: zeke-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: zeke-prod-password
      POSTGRES_DB: zeke
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - zeke
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: ["local", "staging", "production"]

  minio:
    image: minio/minio:latest
    container_name: zeke-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio-data:/data
    networks:
      - zeke
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles: ["local", "staging", "production"]

  redis:
    image: redis:7-alpine
    container_name: zeke-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - zeke
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles: ["local", "staging", "production"]

networks:
  zeke:
    driver: bridge

volumes:
  caddy-data:
  caddy-config:
  redis-data:
  postgres-data:
  minio-data:
