version: '3.8'

services:
  # PostgreSQL Database with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: zeke-postgres
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: zeke
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zeke_dev_password}
      POSTGRES_DB: zeke
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zeke"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - zeke-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zeke-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - zeke-network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: zeke-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-zeke_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-zeke_minio_password}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - zeke-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: zeke-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER:-zeke_minio} $${MINIO_ROOT_PASSWORD:-zeke_minio_password};
      mc mb --ignore-existing local/vault;
      mc mb --ignore-existing local/inbox;
      mc mb --ignore-existing local/assets;
      exit 0;
      "
    networks:
      - zeke-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local

networks:
  zeke-network:
    driver: bridge
