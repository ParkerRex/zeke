<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in to ZEKE</title>
    <style>
      body { background: #f6f7f9; margin: 0; padding: 24px; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: #0f172a; }
      .container { max-width: 560px; margin: 0 auto; background: #ffffff; border-radius: 12px; padding: 24px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
      .brand { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
      .logo { width: 28px; height: 28px; border-radius: 6px; }
      .title { font-size: 20px; font-weight: 600; margin: 0 0 8px; }
      .body { font-size: 14px; color: #334155; line-height: 1.6; }
      .cta { display: inline-block; margin: 20px 0; background: #111827; color: #ffffff !important; text-decoration: none; padding: 12px 16px; border-radius: 8px; font-weight: 600; }
      .link { font-size: 12px; color: #64748b; word-break: break-all; }
      .footer { font-size: 12px; color: #94a3b8; margin-top: 24px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="brand">
        <img src="https://raw.githubusercontent.com/zeke-ai/.github/main/profile/logo.png" alt="ZEKE" class="logo" />
        <strong>ZEKE</strong>
      </div>
      <h1 class="title">Sign in to ZEKE</h1>
      <p class="body">
        Click the button below to sign in. This link will expire soon for your security.
      </p>
      <p>
        <a class="cta" href="{{ .RedirectTo }}">Sign in</a>
      </p>
      <p class="body">
        If the button doesn’t work, paste this link into your browser:
      </p>
      <p class="link">{{ .RedirectTo }}</p>
      <p class="footer">If you didn’t request this, you can safely ignore this email.</p>
    </div>
  </body>
  </html>
